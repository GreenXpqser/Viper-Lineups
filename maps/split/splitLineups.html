<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style> 
        body{                
                color:#00FF00;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: lighter;
                background: black;
                margin: 0 auto;
                min-height: 100%;
                height: 100%;
        }
        .div-table-one{
            display: grid;
            grid-template-rows: 1fr 3fr;      /* grid with 2 rows */
        }       
        .div-tblone-row-one{
            display: grid;
            grid-template-columns: 1fr 1fr 4fr 2fr;
            
        }
        .div-tblone-row-one div{ 
            outline: solid 1px black;
            height: 50px;
        }
        .div-tblone-row-one div:last-child{ 
            outline: solid 5px orange;
            height: 50px;
        }
        .div-tblone-row-two{ 
            display: grid;
            grid-template-columns: 2fr 4fr 2fr;
        }
        .div-tblone-row-two div{ 
            outline: solid 1px red; /* I added outline to hel visualize */
        }

        .bordered-box{
            border: 2px solid blue;
        }
        .div-tblone-row-two img{ 
            max-width: 300px; /* add max width for image */
        }


        </style>
    </head>
    <body>
        <section class="section-one">
            <div class="div-table-one">
                <!-- row one -->
                <div class="div-tblone-row-one">
                    <div>map name</div>
                    <div>atk / def</div>
                    <div>lineup name</div>
                    <div>pros and cons</div>
                </div>

                <!-- row two -->      
                <div class="div-tblone-row-two">
                   <div>
                       <div class="bordered-box">positioning</div>
                    </div> 
                   <div>
                       <img src="https://greenxpqser.github.io/Viper-Lineups/images/Loading_Screen_Split.png" />
                       <img src="https://greenxpqser.github.io/Viper-Lineups/images/Loading_Screen_Haven.png" />
                   </div> 
                   <div>
                       <p>lorem ipsum dolor sit amet</p>
                   </div>
                </div>
            </div>
        </section>        
    </body>
</html>
