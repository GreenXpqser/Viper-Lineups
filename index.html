            }
            .cards{

                grid-template-columns: repeat(3, minmax(300px, 1fr));

            }
            .card{
                background-color: rgb(17, 85, 17);
                color: white;                
                outline:  solid 2px #00FF00; 
            }
            .card img{
                display: block;
                width: 100%;        
                height: 300px;                
                object-fit: cover;
            }
            .footer-contents{
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                margin: 10px 20px;                 
            }
            .footer-contents span{

            }
